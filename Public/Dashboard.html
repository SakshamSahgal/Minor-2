<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- json editor library -->
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <link rel="stylesheet" href="CSS/jsoneditor.css">
    <!-- using font-awesome icon library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="CSS/Common_CSS.css">
    <link rel="stylesheet" href="CSS/Dashboard.css">
    <div id="links_holder">
        <a href="./users.html">Users</a>
        <a href="#" onclick="Logout();return false;">Logout</a>
        <a href="./Profiles.html">  <img src="./GUI_Resources/No_photo.gif" alt="" id="profile_picture" height="60" class="rounded-circle shadow-4-strong"> </a>           
    </div>
    
    <div id="Load_overlay" hidden>
        <img src="GUI_Resources/Loading.gif" id="loading_img">
    </div>

    <div class="container my-5">

        <ul class="nav-tabs nav nav-justified bg-light">
            <li class="nav-item">
            <a href="#id_1" class="nav-link active" data-bs-toggle="tab"> Predict Price </a>
            </li>
            <li class="nav-item">
            <a href="#id_2" class="nav-link" data-bs-toggle="tab"> Predict Demand </a>
            </li>
        </ul>
    
    
        <div class="tab-content">
    
            <div class="tab-pane show active" id="id_1">
               <div style="background-color: white;">
                <form onsubmit="getPricePrediction();return false">
                    <div class="container">
                        <div class="row py-3" align="center">
                        
                            <div class="col py-3">
                                <br><br>
                                <table>
                                    <td>
                                        <span>Select Crop Type : &nbsp; &nbsp; </span>
                                    </td>
                                    <td>
                                        <select class="form-select" aria-label="Default select example" style="width:auto;" id="cropType">
                                            <option selected>Wheat</option>
                                            <option value="1">Soybeans</option>
                                            <option value="2">Rice</option>
                                        </select>
                                    </td>
                                </table>
                            </div>
                        </div>
                        <div class="row py-3" align="center">
                            <div class="col py-3">
                            
                                <table>
                                    <td> Year To Predict :  &nbsp; &nbsp; </td>
                                    <td> <input type="number" id="yearInput" placeholder="2023"> </td>
                                </table>

                            </div>
                            <br><br><br><br>
                            <input type="submit">
                            <div id="json-editor"></div>
                        </div>

                    </div>
                    
                </form>
               </div>
            </div>
           
            <div class="tab-pane fade" id="id_2">
                <select class="form-select" aria-label="Default select example" style="width:auto;" >
                    <option selected>Uttar Pradesh</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                
            </div>
    
        </div>


    </div>
    
    
</body>
</html>
